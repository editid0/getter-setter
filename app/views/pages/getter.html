<div class="container">
    <h1>Getter</h1>
    <p>This page is designed to get a variable, you can set it using the setter page, <a href="/setter">here</a>.
    </p>
</div>
<div class="container">
    <h2>Get Variable</h2>
    <div class="row">
        <label for="name">Variable Name:</label>
        <input type="text" id="name" name="name" required class="textfield" maxlength="20">
    </div>
    <div class="row">
        <label for="access_token">Access token (If needed):</label>
        <input type="text" id="access_token" name="access_token" required class="textfield" maxlength="100">
    </div>
    <button type="submit" class="button">Get Variable</button>
</div>
<dialog class="dialog">
    <div class="dialog-content">
        <h2>Value</h2>
        <textarea name="value" id="value" readonly></textarea>
    </div>
</dialog>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .container {
        max-width: 30cm;
        width: 30%;
        margin: 0 auto;
    }

    .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: .5rem;
        margin-top: .5rem;
        margin-bottom: .5rem;
    }

    .toggle {
        width: 20px;
        height: 20px;
    }

    .textfield {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<script>
    const button = document.querySelector("button");
    const nameInput = document.querySelector("#name");
    const accessTokenInput = document.querySelector("#access_token");
    const dialog = document.querySelector(".dialog");
    button.addEventListener("click", async () => {
        const name = nameInput.value;
        const accessToken = accessTokenInput.value;
        if (!name) {
            alert("Please fill in all fields.");
            return;
        }
        var url = '/value/' + name;
        url += '?access_token=' + encodeURIComponent(accessToken);
        const response = await fetch(url, {
            method: "GET"
        });
        if (response.ok) {
            // Parse json response
            const data = await response.json();
            const accessToken = data.value;
            const valueInput = document.querySelector("#value");
            valueInput.value = accessToken;
            dialog.showModal();
            // Clear inputs
            nameInput.value = '';
            accessTokenInput.value = '';
        } else {
            const error = await response.json();
            alert("Error getting variable: " + error.error);
        }
    });
</script>
